<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>This is the battlemap</h1>
  <p>Right now it's just for Tic-Tac-Toe against a rooboot </p>
  
<br>
<table>
  <tr id="row1">
    <td id="cell1"><button>-</button></td>
    <td><button id="cell2">-</button></td>
    <td id="cell3">-</td>
  </tr>
  <tr id="row2">
    <td id="cell4">-</td>
    <td id="cell5">-</td>
    <td id="cell6">-</td>
  </tr>
  <tr id="row3">
    <td id="cell7">-</td>
    <td id="cell8">-</td>
    <td id="cell9">-</td>
  </tr>
</table>
<button id="resetButton">Reset Game</button>

</body>
</html>




<script>

const cells = document.querySelectorAll("td");
let currentPlayer = "X"; // Starting player

cells.forEach(cell => {
  cell.addEventListener("click", function() {
    if (this.textContent === "") { // Check if cell is empty
      this.textContent = currentPlayer;
      // Switch player after each click
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
  });
});

const resetButton = document.getElementById("resetButton");
resetButton.addEventListener("click", function() {
  cells.forEach(cell => cell.textContent = "-");
  currentPlayer = "X"; // Reset starting player
});
    
</script>
